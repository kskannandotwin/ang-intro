<div class="container mt-5">
    <div class="form-area">
        <form #f="ngForm" (submit)="onSubmit(f)">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="Full name" class="form-control" ngModel #fullName="ngModel"
                    name="fullName" (change)="getValue(fullName)" required
                    [ngClass]="{'is-invalid' : fullName.touched && fullName.invalid}" minlength="5" maxlength="10">
            </div>
            <div *ngIf="fullName.errors?.['required']">
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name is required.
                </div>
            </div>
            <div *ngIf="fullName.errors?.['minlength']">
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name must be atleast 5
                    characters long.
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" name="email" class="form-control" ngModel name="email"
                    #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div *ngIf="email.errors?.['required']">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required.</div>
            </div>
            <div *ngIf="email.errors?.['pattern']">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Invalid email address.</div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea cols="30" rows="10" placeholder="Address" name="address" class="form-control"
                    ngModel name="address" #address="ngModel" required></textarea>
            </div>
            <div *ngIf="address.errors?.['required']">
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address is required.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
