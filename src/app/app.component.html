<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
        </div>
        <div *ngIf="fc.username.errors?.required">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username required.</div>
        </div>
        <div *ngIf="fc.username.errors?.minlength">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username must be at least
                5 characters long.</div>
        </div>
        <div *ngIf="fc.username.errors?.noSpaceValidator">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username cannot contain
                spaces.</div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="fc.password.errors?.required">
            <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">Password required.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
